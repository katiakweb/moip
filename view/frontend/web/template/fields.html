<div class='field number required'>
	<label data-bind="attr: {for: fid('taxID')}" class='label'>
		<span><!-- ko df_i18n: "Cardholder's CPF"--><!-- /ko --></span>
	</label>
	<div class='control'>
<!-- 2017-09-08
jQuery Validate plugin requres the validated elements to have a name:
https://github.com/magento/magento2/blob/2.2.0-RC1.5/lib/web/jquery/jquery.validate.js#L487-L499
Stripe and its clones forbids us to assign the `name` attribute to the bank card form elements,
so I have implemented a patch to jQuery Validate plugin: it uses ID if the name is absent:
https://github.com/mage2pro/core/blob/2.11.27/Core/view/base/web/main.js#L43-L72
So, in our case the validated elements should have an ID or a name.
 -->
		<input class='input-text' type='text' value='' data-bind="
			attr: {
				autocomplete: off
				,'data-container': getCode() + '-taxID'
				,'data-validate': JSON.stringify({'df-validate-cpf': '#' + fid('taxID')})
				,id: fid('taxID')
				,title: $t('Cardholder\'s CPF')
			}
			,value: taxID
			,valueUpdate: 'keyup'
		"/>
	</div>
</div>
<div class='field number required'>
	<label data-bind="attr: {for: fid('dob')}" class='label'>
		<span><!-- ko df_i18n: "Cardholder's date of birth"--><!-- /ko --></span>
	</label>
	<div class='control'>
<!--
2017-07-23
https://github.com/magento/magento2/blob/2.2.0-RC1.5/app/code/Magento/Ui/view/base/web/js/lib/knockout/bindings/datepicker.js
https://github.com/magento/magento2/blob/2.2.0-RC1.5/lib/web/mage/calendar.js

2017-09-08
jQuery Validate plugin requres the validated elements to have a name:
https://github.com/magento/magento2/blob/2.2.0-RC1.5/lib/web/jquery/jquery.validate.js#L487-L499
Stripe and its clones forbids us to assign the `name` attribute to the bank card form elements,
so I have implemented a patch to jQuery Validate plugin: it uses ID if the name is absent:
https://github.com/mage2pro/core/blob/2.11.27/Core/view/base/web/main.js#L43-L72
So, in our case the validated elements should have an ID or a name.
 -->
		<input class='input-text' type='text' value='' data-bind="
			attr: {
				autocomplete: off
				,'data-container': getCode() + '-dob'
				,id: fid('dob')
				,title: $t('Cardholder\'s date of birth')
			}
			,datepicker: {
				options: {buttonImage: config('calendar'), dateFormat: 'yyyy-mm-dd', showOn: 'both'}
				,storage: dob
			}
			,value: dob
			,valueUpdate: 'keyup'
		"/>
	</div>
</div>
