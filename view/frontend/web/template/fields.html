<div class='field number required'>
	<label data-bind="attr: {for: 'taxID'}" class='label'>
		<span><!-- ko df_i18n: "Cardholder's CPF"--><!-- /ko --></span>
	</label>
	<div class='control'>
		<input class='input-text' type='text' value='' data-bind="
			attr: {
				autocomplete: off
				,'data-container': getCode() + '-taxID'
				,'data-validate': JSON.stringify({'df-validate-cpf': '#' + fid('taxID')})
				,id: 'taxID'
				,title: $t('Cardholder\'s CPF')
			}
			,value: taxID
			,valueUpdate: 'keyup'
		"/>
	</div>
</div>
<div class='field number required'>
	<label data-bind="attr: {for: 'dob'}" class='label'>
		<span><!-- ko df_i18n: "Cardholder's date of birth"--><!-- /ko --></span>
	</label>
	<div class='control'>
<!--
2017-07-23
https://github.com/magento/magento2/blob/2.2.0-RC1.5/app/code/Magento/Ui/view/base/web/js/lib/knockout/bindings/datepicker.js
https://github.com/magento/magento2/blob/2.2.0-RC1.5/lib/web/mage/calendar.js
-->
		<input class='input-text' type='text' value='' data-bind="
			attr: {
				autocomplete: off
				,'data-container': getCode() + '-dob'
				,id: 'dob'
				,title: $t('Cardholder\'s date of birth')
			}
			,datepicker: {
				options: {buttonImage: config('calendar'), dateFormat: 'yyyy-mm-dd', showOn: 'both'}
				,storage: dob
			}
			,value: dob
			,valueUpdate: 'keyup'
		"/>
	</div>
</div>
